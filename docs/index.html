        <script>

    /***************  TRATAMENTO PARA SÃ“ ACEITAR A LINHA DO TEXTAREA COM VALORES, LINHAS EM BRANCO SERAO IGNORADAS   *******************/

<script src="https://maps.googleapis.com/maps/api/js?AIzaSyB_L3-lPfjCwkS8WzKlCQDh_NbNtRhneq8&signed_in=true&libraries=drawing,geometry"></script>
<script>

    var map;
    var geocoder;
    var infoWindow;
    var inputs;
    var countInput = 0;
    var listPolygon;

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -21.000372, lng: -49.121048 },
            zoom: 16,
            mapTypeId: 'satellite',
            scaleControl: true
        });

        varlistPolygon = new Array();

        var infowindow = new google.maps.InfoWindow();

        /************************* IF PARA TRATAMENTO PARA TESTAR SE O ARRAY POSSUI MAIS DE 3 ELEMENTO ************************/
        var string = [str[0]];
        if (str.length > 2) {
            var string = str;

            var polygon = new google.maps.Polygon({
                path: string,
                // // Construct the polygon. 
                map: map
            });
            // Construct the polygon.

            var area = google.maps.geometry.spherical.computeArea(polygon.getPath());

            infowindow.setContent("Area da Gleba=" + area.toFixed(2) / 10000 + " " + "Hectares");
            infowindow.setPosition(polygon.getPath().getAt(0));
            infowindow.open(map);
            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.MARKER,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['polygon']
                },
                drawingMode: null
            });

            google.maps.event.addListener(drawingManager, 'polygoncomplete', function (polygon) {
                var area = google.maps.geometry.spherical.computeArea(polygon.getPath());
                infowindow.setContent("polygon area=" + area.toFixed(2) + " sq meters");
                infowindow.setPosition(polygon.getPath().getAt(0));
                infowindow.open(map);
            });
            drawingManager.setMap(map);
        }
    }
    google.maps.event.addDomListener(window, "load", initMap);


</script>
